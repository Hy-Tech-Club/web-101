<html>
    <body>
        <h2>Order Form</h2>
        <h3>Pizza Size</h3>
        <select>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>XL</option>
        </select>
        <h3>Crust Type</h3>
        <select>
            <option>Thin Crust</option>
            <option>Deep Dish</option>
        </select>
        <h3>Spiciness</h3>
        <p>0 <input type="range"> 10</p>
        <h3>Toppings</h3>
        <p><input type="checkbox"> Pepperoni</p>
        <p><input type="checkbox"> Sausage</p>
        <p><input type="checkbox"> Mushrooms</p>
        <p><input type="checkbox"> Black Olives</p>
        <p><input type="checkbox"> Peppers</p>
        <h3>Name</h3>
        <input type="text">
        <h3>Address</h3>
        <textarea></textarea>
        <h3>Special Instructions</h3>
        <textarea></textarea>
        <h3>Order Type</h3>
        <p><input type="radio" name="orderType"> Pick-up</p>
        <p><input type="radio" name="orderType"> Delivery</p>
        <p><input type="submit"></p>
    </body>
</html>
